<form  id="Glavni"  #DatePicker="ngForm" (ngSubmit)="onSubmit(DatePicker.value)" >
    <div class="elem-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="visitor_name" [(ngModel)]="valueName" (change)="getName()"  pattern=[A-Z\sa-z]{3,20} required>
    </div>
    <div class="elem-group">
      <label for="email">Your E-mail</label>
      <input type="email" id="email" name="visitor_email"  [(ngModel)]="valueEmail" (change)="getEmail()"  required>
    </div>
    <div class="elem-group">
      <label for="phone">Your Phone</label>
      <input type="tel" id="phone" name="visitor_phone"  pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4})  [(ngModel)]="valueNumber" (change)="getNumber()" required>
    </div>
    <hr>
    <div class="elem-group inlined">
      <label for="adult">Adults</label>
      <input type="number" id="adult" name="total_adults" min="1"  [(ngModel)]="valueAdults" (change)="getAdults()" required>
    </div>
    <div class="elem-group inlined">
      <label for="child">Children</label>
      <input type="number" id="child" name="total_children"  min="0"  [(ngModel)]="valueChildren" (change)="getChildren()" required>
    </div>
    <div class="elem-group">
      <label for="room-selection">Select Room Preference</label>
      <select id="room-selection" name="room_preference" [(ngModel)]="valueList" (change)="getList()" required>
          <option value="">Choose a Room from the List</option>
          <option value="connecting">Connecting</option>
          <option value="adjoining">Adjoining</option>
          <option value="adjacent">Adjacent</option>
      </select>
    </div>
    <hr>
    <div class="elem-group">
      <label for="message">Anything Else?</label>
      <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
    </div>
    <button type="submit" (click)="Clicked()">Book The Rooms</button>
  </form>
